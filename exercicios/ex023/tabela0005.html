<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      
    }
    caption{
      font-size: 1.4em;
      font-weight: bolder;
      padding: 8px;
    }

    table{
      border-collapse: collapse;
      width: 400px;
      padding: 10px;
    }
    td,th {
      border: 1px solid black;
      padding: 10px;
    }
    .amarela {
      background-color: yellow;
    }
    .azul {
      background-color: blue;
    }
    .verde {
      background-color: rgb(1, 253, 22);
    }
  </style>
</head>
<body>
  <h1>Exercício de tabela</h1>
    <table>
      <caption>Cadastro</caption>
      <colgroup>
        <col class="amarela">
        <col class="verde" span="2">
        <col class="azul" >
      </colgroup>
      <thead>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
      </thead>
      <tbody>
        <tr>
          <td>Ana Maria</td>
          <td>F</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Claudio</td>
          <td>M</td>
          <td>25</td>
          <td>Programador</td>
        </tr>
        <tr>
          <td>Gustavo</td>
          <td>M</td>
          <td>19</td>
          <td>Professor</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>M</td>
          <td>39</td>
          <td>Médica</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
