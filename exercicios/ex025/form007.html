<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      
        <label for="iste">Estado</label>
        <select name="estado" id="iest">
          <p>
            <optgroup label="Região Sudeste">
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP" selected>São Paulo</option>
            </optgroup>
            
              <optgroup label="Região Noderdes">
                <option value="MG">Maranhão</option>
                <option value="MG">Pernambuco</option>
                <option value="MG">Rio Grande do Norte</option>
              </optgroup>
            </select>
          </p>

          <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof">
          </p>
        
          <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
          </p>

          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>
    </form>
</body>
</html>
