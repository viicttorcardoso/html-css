<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      border-collapse: collapse;
      width: 400px;
    }
    
    th,td {
      border: 1px solid black;

    }
   thead {
      background-color: lightgray;
    }
    td.media{
      background-color: lightgrey;
    }
  </style>
</head>
<body>
    <table>
      <thead>
        <th scope="col" rowspan="2">Área</th>
        <th scope="colgroup" rowspan="2">Disciplinas</th>
        <th scope="rowgroup" colspan="2">Notas</th>
        <th rowspan="2">Média</th>
        <tr>
          <th scope="colgroup">Nota1</th>
          <th scope="colgroup">Nota2</th>  
        </tr>
        
      </thead>
      <tbody>
        <th scope="rowgroup" rowspan="5">Exatas</th>
        <tr>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="media" scope="row" colspan="4">Média Exatas</td>
          <td style="background-color: lightgrey;">0.0</td>
        </tr>
        <th scope="rowgroup" rowspan="3">Humanas</th>
        <tr>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>  
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="media" scope="row" colspan="4">Média Humanas</td>
          <td style="background-color:lightgrey ;">0.0</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
